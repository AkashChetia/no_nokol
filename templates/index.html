<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Home</title>
  </head>
  <body>
    <form action="/" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label>Select file</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" name="file" id="file" />
          <label class="custom-file-label" for="file">Select file...</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div class="container my-5">
      <form action="/textdata" method="POST">
        <textarea
          name="input"
          class="form-control textArea"
          rows="10"
          placeholder="Enter the text"
        ></textarea>
        <button type="submit">Submit</button>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          id="mic"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-mic"
          viewBox="0 0 16 16"
        >
          <path
            d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"
          />
          <path
            d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"
          />
        </svg>
        <button id="stop" class="btn btn-danger d-none">Stop</button>
        <p id="ins">Press the mic</p>
      </form>
    </div>
    <div><a href="/assamese">Assamese Plag check</a></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
