<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>
        Intelligent Plagiarism Checker transforms the words of the sentences
        with its most commonly used synonym and then checks for plagiarism
      </h3>

      <form action="/intelligent" method="POST" enctype="multipart/form-data">
        <input
          type="file"
          class="form-control form-control-lg"
          name="file"
          id="file"
        />
        <button type="submit" class="btn btn-primary">Start Checking</button>
      </form>

      <form action="/intelligentTextdata" method="POST">
        <textarea
          id="output"
          style="margin-top: 200px"
          name="input"
          class="form-control textArea"
          rows="10"
          placeholder="Enter the text"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
